name: Deploy Worker

on:
  push:
    branches: ['main']
    paths:
      - 'apps/worker/**'
      - 'docs/**'
      - '.github/workflows/deploy-worker.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/worker
        run: npm install

      - name: Configure D1 database_id (from GitHub)
        working-directory: apps/worker
        env:
          D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID || vars.CLOUDFLARE_D1_DATABASE_ID }}
        run: |
          if [ -n "$D1_DATABASE_ID" ]; then
            python3 - <<'PY'
import os
import re
from pathlib import Path

path = Path("wrangler.toml")
text = path.read_text(encoding="utf-8")
database_id = os.environ.get("D1_DATABASE_ID", "").strip()
if not database_id:
  raise SystemExit(0)

updated = re.sub(
  r'(?m)^database_id\s*=\s*"[^"]*"\s*$',
  f'database_id = "{database_id}"',
  text,
)
path.write_text(updated, encoding="utf-8")
print("Configured D1 database_id in wrangler.toml")
PY
          fi

      - name: Check D1 database_id is set
        working-directory: apps/worker
        run: |
          if grep -Eq '^database_id\s*=\s*""\s*$' wrangler.toml; then
            echo "Missing D1 database_id. Set apps/worker/wrangler.toml OR define GitHub Actions variable CLOUDFLARE_D1_DATABASE_ID."
            exit 1
          fi

      - name: Apply D1 migrations (remote)
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || vars.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler d1 migrations apply DB --remote

      - name: Deploy Worker
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || vars.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --var FOOTBALL_DATA_COMPETITION_ID=2013 --var FOOTBALL_DATA_BASE_URL=https://api.football-data.org/v4 --var DEFAULT_EXTERNAL_LINK=https://g1.globo.com/futebol/brasileirao-serie-a/ --var CORS_ORIGINS=https://bolao-brasileirao.pages.dev
