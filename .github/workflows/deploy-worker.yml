name: Deploy Worker

on:
  push:
    branches: ['main']
    paths:
      - 'apps/worker/**'
      - 'docs/**'
      - '.github/workflows/deploy-worker.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/worker
        run: npm install

      - name: Apply D1 migrations (remote)
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler d1 migrations apply DB --remote

      - name: Deploy Worker
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --var FOOTBALL_DATA_COMPETITION_ID=2013 --var FOOTBALL_DATA_BASE_URL=https://api.football-data.org/v4 --var DEFAULT_EXTERNAL_LINK=https://g1.globo.com/futebol/brasileirao-serie-a/
