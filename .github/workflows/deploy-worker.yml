name: Deploy Worker

on:
  push:
    branches: ['main']
    paths:
      - 'apps/worker/**'
      - 'docs/**'
      - '.github/workflows/deploy-worker.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/worker
        run: npm install

      - name: Check D1 database_id is set
        working-directory: apps/worker
        run: |
          if grep -Eq '^database_id\s*=\s*""\s*$' wrangler.toml; then
            echo "Missing D1 database_id. Set apps/worker/wrangler.toml (d1_databases.database_id)."
            exit 1
          fi

      - name: Apply D1 migrations (remote)
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || vars.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler d1 migrations apply DB --remote

      - name: Sync Worker secret ADMIN_TOKEN (optional)
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || vars.CLOUDFLARE_ACCOUNT_ID }}
          WORKER_ADMIN_TOKEN: ${{ secrets.WORKER_ADMIN_TOKEN }}
        run: |
          if [ -n "$WORKER_ADMIN_TOKEN" ]; then
            echo "$WORKER_ADMIN_TOKEN" | npx wrangler secret put ADMIN_TOKEN
          else
            echo "WORKER_ADMIN_TOKEN not set; skipping ADMIN_TOKEN sync"
          fi

      - name: Deploy Worker
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || vars.CLOUDFLARE_ACCOUNT_ID }}
          CORS_ORIGINS: ${{ vars.CORS_ORIGINS }}
        run: npx wrangler deploy --var FOOTBALL_DATA_COMPETITION_ID=2013 --var FOOTBALL_DATA_BASE_URL=https://api.football-data.org/v4 --var DEFAULT_EXTERNAL_LINK=https://g1.globo.com/futebol/brasileirao-serie-a/ --var "CORS_ORIGINS=$CORS_ORIGINS"
